# 项目config 唯一标识name
spring:
  application:
    name: eureka-server
server:
  port: 8761

#单点，独立Eureka服务配置
eureka:
  instance:
    hostname: localhost
    metadataMap:
      instanceId: ${spring.application.name}:${random.value}
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    fetch-registry: false
    register-with-eureka: false


#权限认证
security:
  basic:
    enabled: false
  user:
    name: eureka
    password: 123456

# 安全认证
management:
  security:
    enabled: false


